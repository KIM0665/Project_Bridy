<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate='~{layouts/layout1}'>


    <title>수정</title>

    <div layout:fragment="content">
    <form action="/admin/roleUpdate" method="POST">
        <div>
            <div>
                <h2>회원 정보 수정</h2>
                <input type="hidden" id="memberId" name="memberId">
                <label for="memberName">이름:</label>
                <input type="text" id="memberName" name="memberName" th:value="${member.memberName}" readonly>
                <label for="memberEmail">이메일:</label>
                <input type="email" id="memberEmail" name="memberEmail" th:value="${member.memberEmail}" readonly>
                <label for="memberRole">역할:</label>
                <input type="text" th:value="${member.role}">
                <select id="memberRole" name="memberRole">
                    <option value="MEMBER">회원</option>
                    <option value="ADMIN">관리자</option>
                </select>
                <button type="submit">저장</button>
            </div>
        </div>
    </form>
    </div>



</html>
